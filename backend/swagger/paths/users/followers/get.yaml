tags:
  - Users
summary: Private endpoint for obtaining information about users following a user's profile (followers)
operationId: usersFollowers
description: Returns information about user followers.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved followers info
    content:
      application/json:
        schema:
          type: object
          properties:
            followersCount:
              type: integer
              example: 102
  '401':
    $ref: ./../../../components/responses/401-common.yaml
