tags:
  - Users
summary: Get current authenticated user profile
operationId: usersCurrent
description: Returns information about the currently authenticated user.
security:
  - bearerAuth: []
responses:
  "200":
    description: Successfully retrieved user info
    content:
      application/json:
        schema:
          type: object
          properties:
            avatar:
              type: string
              example: "avatars/user123.png"
            name:
              type: string
              example: "example"
            email:
              type: string
              format: email
              example: "example@example.com"
            recipesCount:
              type: integer
              example: 12
            favoritesCount:
              type: integer
              example: 34
            followersCount:
              type: integer
              example: 102
            followingCount:
              type: integer
              example: 58
  "401":
    $ref: ./../../../components/responses/401-common.yaml
