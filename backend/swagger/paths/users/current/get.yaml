tags:
  - Users
summary: Get current user info (avatar, name, email, recipes ....)
operationId: usersCurrent
description: Returns information about the currently authenticated user.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved user info
    content:
      application/json:
        schema:
          type: object
          properties:
            avatar:
              type: string
              example: 'avatars/user123.png'
            name:
              type: string
              example: 'example'
            email:
              type: string
              format: email
              example: 'example@example.com'
            recipesCount:
              type: string
              example: '12'
            favoritesCount:
              type: string
              example: '34'
            followersCount:
              type: string
              example: '102'
            followingCount:
              type: string
              example: '58'
  '401':
    $ref: ./../../../components/responses/401-common.yaml
